<html lang="en">
<head>

    <fieldset>
        <legend>Booking Ruangan</legend>

        <table>
            <tr>
                <td>Nama Peminjam:</td>
                <td>
                    <input type="text" name="customername">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Nama Ruangan:">Nama Ruangan</label>
                </td>

                <td>
                    <select name="Prodi" id="Prodi">
                        <option value="">Aula Cendrawasih</option>
                     </select>
                </td>

                <tr>
                    <table>
                        <tr>
                            <td>Deskripsi Kegiatan:</td>
                            
                            <td>
                                <textarea name="Deskripsi Kegiatan" id="Deskripsi Kegiatan" cols="" rows=""></textarea>
                            </td>
                        </tr>
                    

                <tr>
                    <td>Fasilitas Tambahan:</td>
                    <td>
                        <input type="checkbox" name="checkbox" value="Sound System">Sound System 
                        <input type="checkbox" name="checkbox" value="Wifi">Wifi
                        <input type="checkbox" name="checkbox" value="Layar Besar">Layar Besar
                        <input type="checkbox" name="checkbox" value="Katering">Katering
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Tanggal Pinjam:">Tanggal Pinjam:</label>
                    </td>
    
                    <td>
                        <input type="date" name="Tanggal Pinjam:" id="Tanggal Pinjam:">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Kontak Person:">Kontrak Person:</label>
                    </td>
    
                    <td>
                        <input type="text" name="Kontak Person :" id="Kontak Person:">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Telepon/hp:">Telepon/hp:</label>
                    </td>
    
                    <td>
                        <input type="number" name="Telepon/hp:" id="Telepon/hp:">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="Email:">Email:</label>
                    </td>

                    <td>
                        <input type="text" name="Email:" id="Email:">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="Submit" class="btn-white">Submit</button>
                        <button type="Reset"  class="btn-red">Reset</button>
                    </td>
                </tr>

            
        </table>
    </fieldset>
