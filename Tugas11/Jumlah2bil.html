<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penjumlahan Bilangan</title>
</head>
<body>
  <h2>Penjumlahan Bilangan</h2>

  <label for="bilangan1">Bilangan 1:</label>
  <input type="number" id="bilangan1" onChange="hitungPenjumlahan()">
  <br><br>
  <div>
    <span style="font-size: 2rem;">+</span>  
  </div>

  <label for="bilangan2">Bilangan 2:</label>
  <input type="number" id="bilangan2" onChange="hitungPenjumlahan()">
  <br><br>
<div>
    <span style="font-size: 2rem;">=</span> 
  </div>
  
  <p>Hasil Penjumlahan: <span id="hasil"></span></p>

  <script>
    function hitungPenjumlahan() {
      const bilangan1 = parseFloat(document.getElementById("bilangan1").value,);
      const bilangan2 = parseFloat(document.getElementById("bilangan2").value);
      
      const hasilPenjumlahan = bilangan1 + bilangan2;
      
      document.getElementById("hasil").innerText = hasilPenjumlahan;
    }
  </script>
</body>
</html>
